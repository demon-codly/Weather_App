<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container"> <!-- Main container -->

    <div class="weather_container"> <!-- Weather display area -->

      <div class="temp"> <!-- Temperature display -->
        <p>23</p>
      </div>

      <div class="location_time"> <!-- Location and time -->
        <p>Delhi</p>
        <span>12:58 - Monday 2025-07-21</span>
      </div>

      <div class="condition"> <!-- Weather condition -->
        <p>
          <!-- Optional: image/icon for weather condition -->
        </p>
        <p>Mist</p>
      </div>

    </div> <!-- End of weather_container -->

    <nav> <!-- Search bar -->
      <form>
        <input type="text" placeholder="Search for a Location" class="search_area"/>
        <button type="submit">Search</button>
      </form>
    </nav>

  </div> <!-- End of container -->

  <script src="script.js"></script>
</body>
</html>
