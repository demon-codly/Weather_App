<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> <!--Container start-->

    <div class="weather_container"> <!--weather container start-->

      <div class="temp"> <!--Temperature start-->

        <p>23</p>

      </div> <!--Temperature close-->

      <div class="location_time"> <!--Location and time start-->

        <p>delhi</p>
        <span>12:58 - Monday 2025-07-21</span>
        <p></p>

      </div> <!--location and time close-->

      <div class="condition"> <!--weather condition-->

        <p>
          <!--need to insert image for weather condition-->
        </p>

        <p>
          Mist
        </p>

      </div> <!--weather condition close-->

    </div> <!--weather container close-->

    <nav> <!--Search bar and search button start-->

    <form>
      <input type="text" placeholder="Search for a Location" class="search_area"/>
      <button type="submit">Search Button</button>
    </form>

  </nav>

  </div> <!--Containers close-->


</body>

<script src="script.js"></script>
</html>
